plugins {
    id 'war'
    id "org.gretty" version "4.0.2"
    id "jacoco"
    id "org.sonarqube" version "3.4.0.2513"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // println "web.dependencies.it = " + it.class.canonicalName + " " + it
    implementation(project(':services'))
    compileOnly 'jakarta.servlet:jakarta.servlet-api:4.0.2'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.5.15'
}

gretty ({
//    servletContainer = 'jetty11'
    // println it.class.canonicalName
    servletContainer = 'tomcat10'
    httpPort = 8082
})

//gretty.servletContainer = 'jetty11'

test.finalizedBy jacocoTestReport

jacocoTestReport {
    dependsOn test
}

sonarqube {
    properties {
        property "sonar.login", "admin"
        property "sonar.password", "TionImmu12"
    }
}
